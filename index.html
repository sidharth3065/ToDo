<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div id="notification-container">
        <div class="close-notification-btn" onclick="closeNotification()"><i class="fa-solid fa-xmark"></i></div>
        <div id="notification-content"></div>
    </div>

    <div id="outerDivContainer">
        <div id="todo-app-container">
            <div id="header">
                <h1>To-Do App</h1>
            </div>

            <div id="input-div-container">
                <input type="text" placeholder="Enter ToDo Task Description" id="task-input">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-circle-plus"></i></button>
            </div>
            <div class="row" id="clear">
                <div class="col"> <button id="ClearAll"><i class="fa-solid fa-trash"></i>&nbsp;Delete all</button>
                </div>
                <div class="col"> <button id="ClearChecked"><i class="fa-solid fa-circle-minus"></i> &nbsp;Delete
                        checked</button>
                </div>
            </div>
            <div id="render-todo-list">


            </div>
            <div class="row" id="task-status">
                <div class="col" id="tasks" onclick="renderLeftTasks()">Tasks:</div>
                <div class="col" id="completed" onclick="renderCompleted()">Completed:</div>

            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
